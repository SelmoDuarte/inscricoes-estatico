<body>
    <p style="align-content: center">

        <img *ngIf="carregando" class="rounded mx-auto d-block" src="assets/img/loading.gif">
      </p>

    <div [hidden]="carregando" class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body"> <img src="assets/img/logo.png" width="300px"><br><br>
              <div class="card-header alert-primary">
            
                <h3>√Årea do Participante</h3>
                <i class="fa fa-sign-in-alt"></i> Informe seu CPF para prosseguir</div>
              <div class="row">
                <div class="col-12"><br>
                  <p *ngFor="let alert of alerts">
                    <ngb-alert [type]="alert.type" (close)="close(alert)">
                      <div [innerHTML]="alert.message"></div>
                    </ngb-alert>
                  </p>

                </div>
              </div>
              <div class="form-label-group">
                <label for="inputEmail">CPF:</label>
                <input #loginField [(ngModel)]="usuario.login"  #cpf type="text" matInput mask="000.000.000-00" class="form-control" required value=""
                  autocomplete="off" (keyup.enter)="validarCPF()">
              </div>

              <div [hidden]="cpfNaoCadastrado" class="form-label-group">
                <label for="inputPassword">Senha</label>
                <input [(ngModel)]="usuario.password" type="password" id="inputPassword" class="form-control"
                  placeholder="Password" required (keyup.enter)="login()">
              </div>
              <div class="form-label-group"><br>
                <button class="btn btn-secondary" (click)="proximo()"
                type="submit">PROXIMO</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button [hidden]="cpfNaoCadastrado" class="btn btn-link" (click)="recuperarSenha()"
                type="submit">Recuperar Senha</button>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
